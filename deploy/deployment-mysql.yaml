---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bills-mysql
  namespace: jpcg
spec:
  selector:
    matchLabels:
      app: bills-db
  template:
    metadata:
      labels:
        app: bills-db
    spec:
      containers:
      - name: mysql
        image: registry.deti:5000/billsdivider/billsdb:08062022
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: bills-mysql
  namespace: jpcg
spec:
  ports:
  - port: 3306
    protocol: TCP
    name: bills-mysql
  selector:
    app: bills-db
  type: NodePort